<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Pricing</title>
    <meta name="description" content="Table Pricing">
    <meta name="keywords" content="table pricing">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="panel pricing-table">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#FCB25A" fill-opacity="0.8"
                d="M0,224L120,192C240,160,480,96,720,90.7C960,85,1200,139,1320,165.3L1440,192L1440,0L1320,0C1200,0,960,0,720,0C480,0,240,0,120,0L0,0Z">
            </path>
        </svg>

        <div class="pricing-plan">
            <img src="Icons/SayHello.png" alt="Personal" class="pricing-image" width="250px">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domain</li>

                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>

            </ul>

            <br><br><br>
            <span class="pricing-price">Free</span>

            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="Icons/Business.png" alt="Small Team" class="pricing-image" width="250px">
            <h2 class=" pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never Sleeps</li>
                <li class="pricing-features-item">Multiple Workers for more powefull apps</li>
                <li class="pricing-features-item">Custom Domain</li>
            </ul>
            <span class="pricing-price">$104</span>

            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="Icons/Delivery _ orde.png" alt="Enterorise" class="pricing-image" width="250px">
            <h2 class=" pricing-header">Enterorise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Simple Horizontal Scalability</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>

            </ul>
            <br><br><br>
            <span class="pricing-price">$305</span>

            <a href="#/" class="pricing-button">Free Trial</a>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#0099ff" fill-opacity="0.8"
                d="M0,224L120,192C240,160,480,96,720,90.7C960,85,1200,139,1320,165.3L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z">
            </path>
        </svg>

    </div>
</body>

</html>
